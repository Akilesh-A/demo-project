      function uniquePalindromeSubstrings(str) {

        function isPalindrome(sub) {
          return sub === sub.split("").reverse().join("");
        }

        // Generate all possible substrings and check for palindromes
        for (let i = 0; i < str.length; i++) {

        }

        // Convert set to array and sort it

      }

    <!-- <script>
      function arrayManipulation(n, queries) {
        // Initialize an array of size n with all elements set to 0
        let arr = new Array(n).fill(0);

        // Iterate through each query
        for (let i = 0; i < queries.length; i++) {
          let [a, b, k] = queries[i];
          // Update the subarray from index a to index b by adding k
          for (let j = a - 1; j < b; j++) {
            arr[j] += k;
          }
        }

        // Find the maximum value in the array
        let max = Math.max(...arr);
        return max;
      }

      // Test cases
      console.log(
        arrayManipulation(5, [
          [1, 2, 100],
          [2, 5, 100],
          [3, 4, 100],
        ])
      ); // Output: 200
